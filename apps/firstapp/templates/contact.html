<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  {% with messages = get_flashed_messages() %}
  <!-- 이렇게 하면 이 영역 내에서 messages라는 변수를 자유롭게 쓸수 있음. -->
  
  {% if messages %}
  <ul>
    {% for msg in messages%}
    <!-- msg가 몇 개 있는 지도 모르고 있는지 없는지도 모르기 때문에 이렇게 처리해주는 거임. -->
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <!-- 진자문법을 쓸 때는 항상 종료 코드도 같이 써줘야 함. -->

    <form action="{{ url_for('contact_complete') }}" method="post">
      <!-- form 태그 action 속성을 저렇게 써도 되고 "/contact/complete" 이렇게 써도 됨. -->
      이름 : <input type="text" name="username"><br>
      메일주소 : <input type="text" name="email"><br>
      내용<br>
      <textarea name="description"></textarea>
      <br><br>
      <input type="submit" value="전송">
    </form>
</body>
</html>
